<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<link rel="stylesheet" href="styles2.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <label for="first-name">Enter your first name:<br><input id="first-name" name="first-name" type="text" required /></label><br>
        <label for="last-name">Enter Your Last Name:<br><input id="last-name" type="text" required /></label><br>
        <label for="email">Enter Your Email:<br></label><input id="email" required /><br>
        <label for="password">Create a New Password:<br><input id="email" min="8" /></label><br>
    </fieldset>
    <fieldset>
      <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="in-line"> Personal Account<br></label><br>
    <label for="business account"><input id="business-account" type="radio" name="account-type" class="in-line"> Business Account<br></label><br>
    <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" class="in-line" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions<br></a></label><br>
    </fieldset>
    <fieldset>
        <label for="profile-picture:" >Upload a profile picture<br><input id="profile-picture" type="file" name="file"></label><br>
        <label for="age">Enter your age(years)<br><input id="age" type="number" min="13" max="120" required></label><br>
        <label for="referrer">How did you here about us?<br><select id="referrer" name="referrer">
        </label><br>
        <option value="">(select one)
        </option>
        <option value="1">freecodecamp News
        </option>
        <option value="2">freecodecamp Youtube Channel
        </option>
        <option value="3">freecodecamp Youtube Channel
        </option>
        <option value="4">Other</option>    
        </select>
        </label><br>
        <label for="bio:" ><textarea id="bio" type="text" name="bio" placeholder="I like coding on the beach..." cols="30" rows="3" >Provide a bio:</textarea></label>
    </fieldset>
    <fieldset>
        <input type="submit" value="Submit"/>
    </fieldset>
    </form>
</body>
</html>
